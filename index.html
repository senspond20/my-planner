<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spa-router-example</title>
  <link rel=" shortcut icon" href="image/favicon.ico">

  <link rel="stylesheet" href="vendor/css/fullcalendar.min.css" />
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href='vendor/css/select2.min.css' />
  <link rel="stylesheet" href='vendor/css/bootstrap-datetimepicker.min.css' />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--BrowserHistory-->
<div>
  <!--Link-->
  <div class="link-container">
    <div class="link-box">
      <span class="history" route="/about">History About</span>
    </div>

    <div class="link-box">
      <span class="history" route="/home">History Home</span>
    </div>

    <div class="link-box">
      <span class="history" route="/plan">Plan Home</span>
    </div>
  </div>

  <!--Content-->
  <div id="history-app"></div>
</div>

<hr/>

<!--HashHistory-->
<div>
  <!--Link-->
  <div class="link-container">
    <div class="link-box">
      <a class="hash" href="#about">Hash About</a>
    </div>

    <div class="link-box">
      <a class="hash" href="#home">Hash Home</a>
    </div>
  </div>

  <!--Content-->
  <div id="hash-app"></div>
</div>

<script src="vendor/js/jquery.min.js"></script>
<script src="vendor/js/bootstrap.min.js"></script>
<script src="vendor/js/moment.min.js"></script>
<script src="vendor/js/fullcalendar.min.js"></script>
<script src="vendor/js/ko.js"></script>
<script src="vendor/js/select2.min.js"></script>
<script src="vendor/js/bootstrap-datetimepicker.min.js"></script>
<script src="js/main.js"></script>
<script src="js/addEvent.js"></script>
<script src="js/editEvent.js"></script>
<script src="js/etcSetting.js"></script>
</body>
</html>
